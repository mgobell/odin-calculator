<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Odin Project Calculator</title>
<link rel = "stylesheet" href="styles.css">
<script src="calculator.js" defer></script>
<body>
<div id="calculator-container">
    <div id="calculator-display"></div>
    <div id="button-container">
        <div class="button-row" id="row-1">
            <button id="button-clear" class="modify">AC</button>
            <button id="button-plus-minus" class="operation">+/-</button>
            
            <button id="button-slash" class="operation">/</button>
        </div>
        <div class="button-row" id="row-2">
            <button id="button-7" class="number">7</button>
            <button id="button-8" class="number">8</button>
            <button id="button-9" class="number">9</button>
            <button id="button-star" class="operation">*</button>
        </div>
        <div class="button-row" id="row-3">
            <button id="button-4" class="number">4</button>
            <button id="button-5" class="number">5</button>
            <button id="button-6" class="number">6</button>
            <button id="button-minus" class="operation">-</button>
        </div>
        <div class="button-row" id="row-4">
            <button id="button-1" class="number">1</button>
            <button id="button-2" class="number">2</button>
            <button id="button-3" class="number">3</button>
            <button id="button-plus" class="operation">+</button>
        </div>
        <div class="button-row" id="row-5">
            <button id="button-0" class="number">0</button>
            <button id="button-dot" class="modify">.</button>
            <button id="button-equals" class="evaluate">=</button>
        </div>
        
    </div>
</div>
</body>
</html>
